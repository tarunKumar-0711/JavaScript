<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Hii</h1><h1>Hello</h1> -->
        <div class="calculator">
            <div class="theme-button" onclick="toggleTheme()">Switch Theme</div>
            <form>
                <div>
                    <input id="display" type="text" name="display" placeholder="0000">
                </div>
                <div>
                    <button>AC</button>
                    <button>DEL</button>
                    <button>.</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>%</button>
                    <button>=</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
